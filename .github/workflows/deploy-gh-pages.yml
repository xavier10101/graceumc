name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        env:
          NEXT_EXPORT: "true"
          # For project pages: set BASE_PATH to /<repo-name>
          # For user/org pages: leave BASE_PATH empty
          BASE_PATH: ${{ vars.BASE_PATH || '' }}
        run: npm run build

      - name: Add .nojekyll
        run: echo > out/.nojekyll

      - name: Copy logo image
        run: |
          cp public/GraceUMC_Logo_Small.jpg out/
          echo "Logo copied to output directory"

      - name: Debug build output
        run: |
          echo "Build output contents:"
          ls -la out/
          echo "CSS files:"
          find out -name "*.css" -type f
          echo "JS files:"
          find out -name "*.js" -type f

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


